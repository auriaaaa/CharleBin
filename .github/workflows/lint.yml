name: Lint PHP

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: xmlwriter

      - name: Installer les d√©pendances Composer
        run: composer install --prefer-dist --no-progress

      - name: PHP Lint (syntaxe)
        run: find . -type f -name '*.php' -not -path './vendor/*' -exec php -l {} \;

      - name: PHP Code Sniffer
        run: ./vendor/bin/phpcs --standard=PSR12 --extensions=php ./lib/

      - name: PHP Mess Detector
        run: ./vendor/bin/phpmd ./lib ansi codesize,unusedcode,naming